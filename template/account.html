<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <title>Programming Languages</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link href="/static/css/stylesheet.css" rel="stylesheet" />
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	
	<script>
	    var counter = 1;
	    var limit = 3;
	    function addInput(divName){
		if (counter == limit)  {
		    alert("You have reached the limit of adding " + counter + " inputs");
		}
		else {
		    var newdiv = document.createElement('div');
		    newdiv.innerHTML = "Entry " + (counter + 1) + " <br><input type='text' name='myInputs[]'>";
		    document.getElementById(divName).appendChild(newdiv);
		    counter++;
		}
	    }
	</script>
    
    </head>
<body>

<div id="wrapper">

<!-- Sidebar -->
   <div id="sidebar-wrapper">
       <nav id="spy">
           <ul class="sidebar-nav nav">
               <br/><br/>
               <li>
                   <a href="/home/" data-scroll>
                       <span class="fa fa-anchor solo">Home</span>
                   </a>
               </li>
               <li>
                   <a href="/learn/" data-scroll>
                       <span class="fa fa-anchor solo">Learn a New Language</span>
                   </a>
               </li>
               <li>
                   <a href="/account/" data-scroll>
                       <span class="fa fa-user solo">Account Information</span>
                   </a>
               </li>
		<li id="primary_nav_wrap" id="wrap">
                   <a href="/definitions/" data-scroll>
                       <span class="fa fa-user solo">Definitions</span>
                   </a>
               </li>
           </ul>
       </nav>
   </div>
   <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="page-content inset" data-spy="scroll" data-target="#spy">
            <div class="row">
                <div class="jumbotron text-center" >
		    <form method="post" class="bad_langs" action="#">
			<script src="/wp-includes/js/addInput.js" language="Javascript" type="text/javascript"></script>

			<fieldset class = "textbox">
			    <div id="dynamicInput">
			    Entry 1<br><input type="text" name="myInputs[]">
			    </div>
			    <button class="submit button" type="button">Submit</button>
			    <input type="button" value="Add another text input" onClick="addInput('dynamicInput');">
			</fieldset>

		    
		        <fieldset class="textbox">
		        <label class="password">
			    <span>If there are any languages that you dont want to use, please list them here: </span>
			    <input id="bad_langs" name="bad_langs" value="" type="bad_langs">
		        </label>
		        <button class="submit button" type="button">Submit</button>	
			</fieldset>
			</form>
		    </div>
		    
		    <div class="bs-example">
			<input type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false">
		    </div>
		    <div class = "container">
			{% for lang in languages %}
			    <p>{{ lang }} </p>
			{% end %}
		    </div>
		    
            </div>
        </div>
    </div>
</div>

</body>

</html>
